<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Retriever</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">
        <i class="fa-solid fa-windsock"></i>Weather Scheduler
      </h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-3">
        <div class="card">
          <h3 class="card-header">Search for a City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="cityname">City Name</label>
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div class="col-4 col-md-8">
          <h2 class="subtitle">Previous searches:</h2>
          <div id="search-container" class="list-group"></div>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div
          id="current-weather-container"
          class="card card-body current-weather"
        >
          <h4 id="cityInfo">--</h4> 
          <img src="" alt="">
          <p class="temp">Temp: --</p>
          <p class="wind">Wind: --</p>
          <p class="humidity">Humidity: --</p>
          <p class="uv">UV Index: --</p>
        </div>
        <div class="weather-forecast">
          <h3>5-Day Forecast:</h3>
          <div class="flex-row justify-space-between"></div>
          <div class="forecast"></div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
